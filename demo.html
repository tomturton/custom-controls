<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/jquery-custom-web-controls.js"></script>
<script>
(function () {
	var $inputs = $('input'); // 'input, select'

	$('button').on('click', function () {
		if (this.getAttribute('data-toggle') === 'off') {
			$inputs.customWebControls();
			this.innerText = 'Disable plugin';
			this.setAttribute('data-toggle', 'on');
			
		} else {
			$inputs.customWebControls('destroy');
			this.innerText = 'Enable plugin';
			this.setAttribute('data-toggle', 'off');
		}
	});

})();
</script>
