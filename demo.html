	<fieldset>
		<legend>Favourite character from Hook</legend>

		<input type="radio" id="char-0" name="char" value="Hook">

		<input type="radio" id="char-1" name="char" value="Smee">

			<input type="radio" name="char" value="Rufio">
			Rufio
		</label>
	</fieldset>
	
	
	<fieldset>
		<legend>Favourite foods</legend>
		<p class="instruction">Select all that apply</p>
		
		<input type="checkbox" id="food-0" name="food[]" value="Cheese">
		<label for="food-0">Cheese</label>
		
		<input type="checkbox" id="food-1" name="food[]" value="Roast Lamb">
		<label for="food-1">Roast Lamb</label>
		
		<label for="food-2">Fish 'n' Chips</label>
		<input type="checkbox" id="food-2" name="food[]" value="Fish 'n' Chips">
		
		<label>
			<input type="checkbox" name="food[]" value="Crispy Aromatic Duck">
			Crispy Aromatic Duck
		</label>

	</fieldset>

<script src="js/custom-controls.js"></script>
<script>
(function () {
	var inputs = document.querySelectorAll('input'), // 'input, select'
		cc;

	document.querySelector('button').onclick = function () {
		if (this.getAttribute('data-toggle') === 'off') {
			cc = CustomControls(inputs);
			this.innerHTML = 'Disable plugin';
			this.setAttribute('data-toggle', 'on');
			
		} else {
			cc.destroy();
			this.innerHTML = 'Enable plugin';
			this.setAttribute('data-toggle', 'off');
		}
	}

})();
</script>
